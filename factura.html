.container {

}

  text-align: center;

.title {

.info input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 10px;
}

.table-container {
  margin-top: 20px;
}

.table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #ccc;
}

.table th, .table td {
  padding: 8px;
  text-align: left;
  border: 1px solid #ccc;
}

.table th {

}

.footer {

  margin-top: 20px;
}
</style>
